<!DOCTYPE html>
<html>
<head>
  <title>TAEZEEM | Hacker Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
      font-size: 16px;
      overflow-y: scroll;
    }

    #terminal {
      width: 100%;
      height: 90vh;
      outline: none;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .title {
      margin-bottom: 15px;
      color: #00d0ff;
    }
  </style>
</head>
<body>

  <h2 class="title">ðŸ’» TAEZEEM'S TERMINAL â€” Type Real Commands</h2>

  <div contenteditable="true" id="terminal" spellcheck="false">
root@taezeem:~# â–ˆ
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    terminal.focus();

    terminal.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();

        let lines = terminal.innerText.trim().split("\n");
        let lastLine = lines[lines.length - 1].replace("root@taezeem:~# ", "").trim();
        let response = "";

        if (lastLine.toLowerCase() === "ls") {
          fetch("https://api.github.com/repos/tinni4343/login/contents/")
            .then(res => res.json())
            .then(data => {
              response = data.map(file => file.name).join("    ");
              terminal.innerText += `\n${response}\nroot@taezeem:~# `;
              placeCaretAtEnd(terminal);
            })
            .catch(err => {
              terminal.innerText += `\n[Error] Couldn't fetch repo files.\nroot@taezeem:~# `;
              placeCaretAtEnd(terminal);
            });
          return;
        }

        switch (lastLine.toLowerCase()) {
          case "pwd":
            response = "/home/taezeem";
            break;
          case "whoami":
            response = "taezeem";
            break;
          case "nmap":
            response = "Starting Nmap...\nScanning localhost...\n22/tcp open ssh\n80/tcp open http\n443/tcp open https\nDone.";
            break;
          case "clear":
            terminal.innerText = "root@taezeem:~# ";
            return;
          default:
            response = `bash: ${lastLine}: command not found`;
        }

        terminal.innerText += `\n${response}\nroot@taezeem:~# `;
        placeCaretAtEnd(terminal);
      }
    });

    function placeCaretAtEnd(el) {
      el.focus();
      if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
        let range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        let sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
    }
  </script>

</body>
</html>
