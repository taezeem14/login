<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix - Taezeem Only</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<script>
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fontSize = 18;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);
  let useName = false;

  const letters = "ã‚¢ã‚¡ã‚¤ã‚£ã‚¦ãƒ´ã‚¨ã‚§ã‚ªã‚«ã‚¬ã‚­ã‚®ã‚¯ã‚°ã‚±ã‚²ã‚³ã‚´ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const taezeemChars = "TAEZEEM";

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00FF00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < columns; i++) {
      const text = useName
        ? taezeemChars[Math.floor(Math.random() * taezeemChars.length)]
        : letters[Math.floor(Math.random() * letters.length)];

      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  // â± Matrix interval
  setInterval(draw, 30);

  // ðŸŸ¢ After 2 seconds: only show "TAEZEEM"
  setTimeout(() => {
    useName = true;
  }, 2000);

  // ðŸ”’ Auto-close after 30 seconds
  setTimeout(() => {
    window.open('', '_self').close(); // Most reliable method
  }, 10000);
</script>
</body>
</html>
