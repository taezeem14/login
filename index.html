<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f52ba, #00ff88); /* Blue to Green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background-color: white;
      color: #0f52ba;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #0f52ba;
      border-radius: 10px;
      outline: none;
    }

    .login-box button {
      background-color: #00c27a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      width: 100%;
    }

    .login-box button:hover {
      background-color: #00a369;
    }

    #loader {
      display: none;
      margin-top: 15px;
      color: #00a369;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return redirectUser()">
      <input type="text" id="username" placeholder="Username" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit">Log In</button>
    </form>
    <div id="loader">üîÑ Logging you in...</div>
  </div>

  <script>
    function redirectUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const fakeUser = "taezeem";
      const fakePass = "12345";

      if (username === fakeUser && password === fakePass) {
        alert("‚úÖ Login successful!");
        document.getElementById("loader").style.display = "block";

        setTimeout(() => {
          window.location.href = "website.html";
        }, 2000);
      } else {
        alert("‚ùå Wrong username or password, try again!");
      }

      return false;
    }
  </script>

</body>
</html>
